        flex-direction: column; /* Alinea los elementos uno debajo de otro */
        align-items: center; /* Centra los elementos horizontalmente */
        background-image: linear-gradient(to left, #35dbe7, #ebff38); /* Fondo con degradado de amarillo a naranja */

     }

   .titulo {

   #cuadro {

        font-weight: bold; /* Texto en negrita */
        position: relative; /* Permite posicionar elementos internos respecto a este */
        background: #48f531; /* Fondo verde  */
        border-radius: 40px;/* Bordes muy redondeados */
        backdrop-filter: blur(12px); /* Efecto de desenfoque al fondo (si es transparente) */
        padding: 25px; /* Espacio interno entre el borde y el contenido */
        height: 400px; /* Altura fija para el cuadro */
        display: flex; /* Activa flexbox para organizar texto e imagen */
        flex-direction: column; /* Coloca el texto arriba y la imagen abajo */
       justify-content:space-around ;/*space-between;*/ /* Separa el texto de la imagen al m√°ximo */
        border: 10px solid rgba(255, 255, 255, 0.15); /* Borde grueso semi-transparente */
        transition: transform 0.25s ease, box-shadow 0.25s ease; /* Suaviza la animaci√≥n al pasar el mouse */
        overflow: hidden; /* Corta cualquier contenido (imagen) que se salga del borde redondeado */
       text-align: center;
     }

   /* Estilos espec√≠ficos para la imagen dentro del cuadro */
   #cuadro img {
        width: 100%; /* La imagen ocupa todo el ancho disponible */
        height: 80%; /* La imagen ocupa el 70% de la altura del cuadro */
        object-fit: cover; /* AJUSTE CLAVE: Corta y rellena sin deformar la imagen */
        border-radius: 20px; /* Redondea las esquinas de la imagen */
   }

   .equ {
        display: grid; /* Activa el sistema de rejilla */
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); /* Crea columnas autom√°ticas seg√∫n el tama√±o de pantalla */
        gap: 30px; /* Espacio de separaci√≥n entre cuadros */
        width: 100%; /* Ancho total */
        max-width: 1200px; /* No permite que la rejilla crezca m√°s de 1200px */
        padding: 40px 20px; /* Margen interno de la rejilla */
   }

   footer {
    background-color: rgb(171, 253, 155); /* Color de fondo caf√© dorado */
    color: black; /* Color del texto */
    padding: 20px; /* Espacio interno para que el texto no toque los bordes */
    width: 100%; /* Obliga al footer a ocupar el 100% del ancho disponible */
    box-sizing: border-box; /* Crucial: incluye el padding dentro del ancho total para evitar desbordamientos */
    text-align: center; /* Centra el texto horizontalmente */
    margin-top: 50px; /* Espacio de separaci√≥n con el contenido de arriba */
    border-radius: 0; /* Quitamos el redondeado para que pegue perfecto con los bordes de la pantalla */
   
}
